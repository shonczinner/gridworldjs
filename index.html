<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS-PyTorch GridWorld</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-pytorch/0.7.2/js-pytorch-browser.js"
          integrity="sha512-l22t7GnqXvHBMCBvPUBdFO2TEYxnb1ziCGcDQcpTB2un16IPA4FE5SIZ8bUR+RwoDZGikQkWisO+fhnakXt9rg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer">
  </script>

  <!-- Scripts -->
  <script src="utils.js"></script>
  <script src="config.js"></script>
  
  <script src="envs/gridworld.js"></script>
  <script src="discretemodels/stateactionvaluetable.js"></script>
  <script src="discretemodels/montecarlo.js"></script>
  <script src="discretemodels/sarsa.js"></script>
  <script src="discretemodels/qlearning.js"></script>
  <script src="discretemodels/doubleqlearning.js"></script>

  <script src="plot.js"></script>
  <script src="simulate.js"></script>
  <script src="main.js" defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- âœ… Control Panel -->
  <div id="controls">

    <div class="control-group">
      <label for="agentSelect">Agent:</label>
      <select id="agentSelect">
        <option value="montecarlo">Monte Carlo</option>
        <option value="sarsa">SARSA</option>
        <option value="qlearning">Q-Learning</option>
        <option value="doubleqlearning">Double Q-Learning</option>
      </select>
    </div>

    <div class="control-group">
      <label for="episodesInput">Episodes:</label>
      <input type="number" id="episodesInput" value="1000" />
    </div>

    <div class="control-group">
      <label for="delayInput">Delay (ms):</label>
      <input type="number" id="delayInput" value="100" />
    </div>

    <div class="control-group">
      <label for="epsilonInput">Epsilon:</label>
      <input type="number" id="epsilonInput" value="1.00" step="0.01" min="0" max="1" />
    </div>

    <div class="control-group">
      <label for="epsilonDecayInput">Epsilon Decay:</label>
      <input type="number" id="epsilonDecayInput" value="0.995" step="0.01" min="0" max="1" />
    </div>

    <div class="control-group">
      <label for="discountRateInput">Discount:</label>
      <input type="number" id="discountRateInput" value="0.9" step="0.01" min="0" max="1" />
    </div>

    <div class="control-group">
      <label for="learningRateInput">Learning Rate:</label>
      <input type="number" id="learningRateInput" value="0.1" step="0.01" min="0" max="1" />
    </div>

    <div class="control-group">
      <button id="startButton">Start Episodes</button>
       <button id="stopButton" disabled>Stop</button>
        <button id="resetButton">Reset</button>
    </div>

    <div class="control-group">
  <label for="qValueInput">Set All Q Values:</label>
  <input type="number" id="qValueInput" value="0" step="0.1" />
  <button id="setQValuesButton">Set Q</button>
  </div>

  </div>


  <!-- Grid Visualization -->
  <div id="gridContainer"></div>

  <div id="status" style="margin-top: 10px; font-weight: bold;"></div>

  <!-- Reward Plot -->
  <div id="plot-container" style="width: 600px; height: 300px; margin-top: 20px;">
    <canvas id="rewardPlot" width="600" height="300"></canvas>
  </div>

</body>
</html>
